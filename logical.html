<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"LOGICAL OPERATOR"</title>
</head>
<body>
    <script>
        let a=60;
        let b=50;
        document.write(a>50 && b>45,"<br>");
        
        document.write(a>50 || b>36,"<br>");

        document.write(!b>a,"<br>");
        
        
    </script>
</body>
</html>
