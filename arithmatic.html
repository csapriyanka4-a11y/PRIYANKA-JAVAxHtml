<!DOCTYPE html>
</html>
<head>
    <title>=Arithmetic Operations</title>
    </head>
    <body>
        <h2>Arithmaetic Operations</h2>
        <script>
            var a= 10;
            var b= 20;
            var c= 100;
            document.write("addition:"+(a+b+c)+ "<br>");
            document.write("Subtraction: "+(a-b-c)+ "<br>");
            document.write("Multiplication: "+ (a*b*c) +"<br>");
            document.write("Divison:"+ (a/b) +"<br>");

        </script>
    </body>
    </html>
