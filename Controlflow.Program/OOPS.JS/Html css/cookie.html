    <script>

       document.cookie="Username=Priyanka; expires=Mon; 24 Feb 2026 1:00:00 UTC;"
        // Path
       document.cookie="Username=Priyanka; expires=Mon; 24 Feb 2026 1:00:00 path=/";
        //Secure
        documnet.cookie=Username="Username=Priyanka;  path=/; secure;"
        
        //Decode
        document.cookie=encodeURIComponent(document.cookie);
        document.write(a);
    </script>
