
<!DOCTYPE html>
<html>
<head>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#222;
  font-family:Arial;
}

form{
  background:#333;
  padding:30px;
  border-radius:10px;
  width:250px;
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-bottom:2px solid #555;
  background:transparent;
  color:white;
}

input:focus{
  outline:none;
  border-color:#00c6ff;
}

button{
  width:100%;
  padding:10px;
  background:#00c6ff;
  border:none;
  color:blueviolet;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>
<form>
  <h3 style="color:white;text-align:center;">Login</h3>
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>
  <button>Login</button>
</form>
</body>
</html>
